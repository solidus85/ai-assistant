<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="chat-title">AI Assistant</h1>
            <div class="header-info">
                <div id="status" class="status">
                    <span class="status-dot" id="status-dot"></span>
                    <span id="status-text">Checking connection...</span>
                </div>
                <div id="token-counter" class="token-counter">
                    <span id="token-count">0</span> / <span id="token-limit">2048</span> tokens
                    <div class="token-bar">
                        <div id="token-bar-fill" class="token-bar-fill"></div>
                    </div>
                </div>
            </div>
        </header>
        
        <main>
            <div class="main-layout">
                <div class="main-content">
                    <div class="tab-navigation">
                        <button class="tab-button active" data-tab="chat">Chat</button>
                        <button class="tab-button" data-tab="parse">Parse</button>
                        <button class="tab-button" data-tab="work">Work Assistant</button>
                    </div>
                    
                    <div class="tab-content" id="chat-tab">
                        <div class="chat-container">
                            <div id="output" class="output-area">
                                <p class="welcome-message">Welcome! Ask me anything...</p>
                            </div>
                            
                            <div class="input-container">
                                <textarea 
                                    id="user-input" 
                                    class="user-input" 
                                    placeholder="Type your question here..."
                                    rows="3"
                                ></textarea>
                                <div class="button-group">
                                    <button id="send-button" class="send-button" disabled>Send</button>
                                    <button id="stop-button" class="stop-button" style="display: none;" title="Stop generating">Stop</button>
                                    <button id="clear-button" class="clear-button" title="Clear output">Clear Output</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="tab-content hidden" id="parse-tab">
                        <div class="chat-container">
                            <div id="parse-output" class="output-area">
                                <p class="welcome-message">Welcome to Parse! Paste your text to parse...</p>
                            </div>
                            
                            <div class="input-container">
                                <textarea 
                                    id="parse-input" 
                                    class="user-input" 
                                    placeholder="Paste text to parse here..."
                                    rows="3"
                                ></textarea>
                                <div class="button-group">
                                    <button id="parse-button" class="send-button" disabled>Parse</button>
                                    <button id="parse-stop-button" class="stop-button" style="display: none;" title="Stop parsing">Stop</button>
                                    <button id="parse-clear-button" class="clear-button" title="Clear output">Clear Output</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="tab-content hidden" id="work-tab">
                        <div class="work-assistant-container">
                            <div class="work-sidebar">
                                <h3>Projects</h3>
                                <div id="projects-list" class="projects-list"></div>
                                <button id="add-project-btn" class="add-button">+ New Project</button>
                                
                                <h3>Upcoming Deliverables</h3>
                                <div id="deliverables-list" class="deliverables-list"></div>
                            </div>
                            
                            <div class="work-main">
                                <div class="work-actions">
                                    <button id="process-email-btn" class="action-button">Process Email</button>
                                    <button id="add-status-btn" class="action-button">Add Status Update</button>
                                    <button id="add-deliverable-btn" class="action-button">Add Deliverable</button>
                                </div>
                                
                                <div class="work-query">
                                    <input type="text" id="work-query-input" placeholder="Ask about your work: e.g., 'What deliverables are due soon for Project X?'" />
                                    <button id="work-query-btn" class="send-button">Ask</button>
                                </div>
                                
                                <div id="work-output" class="work-output">
                                    <p class="welcome-message">Welcome to Work Assistant! Process emails, track status updates, and manage deliverables.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Progress indicator -->
    <div class="progress-container" id="progress-container">
        <div class="circular-progress">
            <svg viewBox="0 0 40 40">
                <circle class="progress-background" cx="20" cy="20" r="18"></circle>
                <circle class="progress-bar" cx="20" cy="20" r="18"></circle>
            </svg>
        </div>
        <div class="timer-display" id="timer-display">0.0s</div>
        <span class="timer-label">elapsed</span>
    </div>

    <script type="module" src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
