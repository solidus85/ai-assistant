<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Chat Interface</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="chat-title">LLM Chat</h1>
            <div class="header-info">
                <div id="status" class="status">
                    <span class="status-dot" id="status-dot"></span>
                    <span id="status-text">Checking connection...</span>
                </div>
                <div id="token-counter" class="token-counter">
                    <span id="token-count">0</span> / <span id="token-limit">2048</span> tokens
                    <div class="token-bar">
                        <div id="token-bar-fill" class="token-bar-fill"></div>
                    </div>
                </div>
            </div>
        </header>
        
        <main>
            <div class="main-layout">
                <div class="main-content">
                    <div class="tab-navigation">
                        <button class="tab-button active" data-tab="chat">Chat</button>
                        <button class="tab-button" data-tab="summarize">Summarize</button>
                    </div>
                    
                    <div class="tab-content" id="chat-tab">
                        <div class="system-prompt-container">
                        <div class="system-prompt-header">
                            <label for="system-prompt">System Prompt:</label>
                            <button id="save-prompt" class="save-button">Save</button>
                        </div>
                        <textarea 
                            id="system-prompt" 
                            class="system-prompt-input" 
                            placeholder="Enter system prompt..."
                            rows="3"
                        ></textarea>
                    </div>
                    
                    <div class="chat-container">
                        <div id="output" class="output-area">
                            <p class="welcome-message">Welcome! Ask me anything...</p>
                        </div>
                        
                        <div class="input-container">
                            <textarea 
                                id="user-input" 
                                class="user-input" 
                                placeholder="Type your question here..."
                                rows="3"
                            ></textarea>
                            <div class="button-group">
                                <button id="send-button" class="send-button" disabled>Send</button>
                                <button id="clear-button" class="clear-button" title="Clear output">Clear Output</button>
                                <button id="toggle-prompt" class="toggle-button" title="Show/hide prompt console">Show Console</button>
                            </div>
                        </div>
                    </div>
                    </div>
                    
                    <div class="tab-content hidden" id="summarize-tab">
                        <div class="summarize-container">
                            <div class="summarize-header">
                                <h2>Text Summarization</h2>
                                <p class="summarize-description">Paste or type text below to get a concise summary using Phi3:mini</p>
                            </div>
                            
                            <div class="system-prompt-container">
                                <div class="system-prompt-header">
                                    <label for="summarize-system-prompt">Summarization System Prompt:</label>
                                    <button id="save-summarize-prompt" class="save-button">Save</button>
                                </div>
                                <textarea 
                                    id="summarize-system-prompt" 
                                    class="system-prompt-input" 
                                    placeholder="Enter summarization system prompt..."
                                    rows="3"
                                ></textarea>
                            </div>
                            
                            <div class="summarize-input-container">
                                <textarea 
                                    id="summarize-input" 
                                    class="summarize-input" 
                                    placeholder="Paste your text here to summarize..."
                                    rows="10"
                                ></textarea>
                                <div class="summarize-controls">
                                    <button id="summarize-button" class="summarize-button" disabled>Summarize</button>
                                    <button id="clear-summarize" class="clear-button">Clear</button>
                                    <div id="summarize-token-counter" class="token-counter">
                                        <span id="summarize-token-count">0</span> / <span id="summarize-token-limit">8192</span> tokens
                                    </div>
                                </div>
                            </div>
                            
                            <div id="summarize-output" class="summarize-output">
                                <p class="summarize-welcome">Your summary will appear here...</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="console-panel hidden" id="console-panel">
                    <div class="console-header">
                        <h3>Prompt Console</h3>
                        <button id="clear-console" class="clear-console-button" title="Clear console">Clear</button>
                    </div>
                    <div id="console-output" class="console-output">
                        <p class="console-welcome">Prompts will appear here when you send messages...</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
